exec-once=$HOME/.config/mango/autostart.sh
exec-once=pipewire
exec-once=pipewire-pulse
exec-once=wireplumber
exec-once=waybar
exec-once=mako
exec-once=kanshi
exec-once=wl-clip-persist --clipboard regular --reconnect-tries 0 --all-mime-type-regex '^(?!x-kde-passwordManagerHint).+' 
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store 
exec-once=xrdb -merge ~/.Xresources
exec-once=swaybg -i ~/dots/wallpapers/chevy_03.png -m fill -c 000000
exec-once=swayosd-server
exec-once=swayidle -w -C ~/.config/swayidle/config
exec-once=gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once=gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once=sway-audio-idle-inhibit
exec-once=gnome-keyring-daemon --start --components=secrets
exec-once=/usr/libexec/polkit-gnome-authentication-agent-1
