# Mouse bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=SUPER,btn_middle,togglefloating

# Gesture bindings (3-finger: focus, 4-finger: workspaces/overview)
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client,0
gesturebind=none,right,4,viewtoright_have_client,0
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# Volume (using wpctl for better USB device compatibility)
#bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
#bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioRaiseVolume,spawn, swayosd-client --output-volume +5
bind=NONE,XF86AudioLowerVolume,spawn, swayosd-client --output-volume -5
bind=NONE,XF86AudioMute,spawn, swayosd-client --output-volume mute-tog

# Media keys (confirmed from wev output)
# bind=NONE,XF86AudioPlay,spawn,playerctl play-pause      # key: 172
# bind=NONE,XF86AudioStop,spawn,playerctl stop            # key: 174
# bind=NONE,XF86AudioNext,spawn,playerctl position 10+    # key: 171 (fast-forward)
# bind=NONE,XF86AudioPrev,spawn,playerctl position 10-    # key: 173 (rewind)
bind=NONE,XF86AudioPlay,spawn, swayosd-client --playerctl play-pause 
bind=NONE,XF86AudioStop,spawn, swayosd-client --playerctl stop
bind=NONE,XF86AudioNext,spawn, swayosd-client --playerctl next 
bind=NONE,XF86AudioPrev,spawn, swayosd-client --playerctl prev 

# Brightness
# bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
# bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-
bind=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness +5
bind=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness -5
